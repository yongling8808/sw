<!DOCTYPE html>


<head>

<script>

function loadimg() {
var myImage = document.getElementById("img");

fetch('download.jpg')
.then(function(response) {
  return response.blob();
})
.then(function(myBlob) {
  var objectURL = URL.createObjectURL(myBlob);
  myImage.src = objectURL;
});

}
</script>
</head>

<body onload="loadimg()">
<h1>Window fetch Test!</h1>
<h3>If window.fetch is OK, a picture will show below!</h3>
</br>
</br>
</br>
<image id="img"></image>
</br>
</br>
</br>
</br>
</br>

</body>

</html>
