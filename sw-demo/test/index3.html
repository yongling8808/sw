<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sample of using a service worker to provide a custom 'offline' web page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Service Worker Sample: Custom Offline Page</title>

    
  </head>

  <body>
    <h1>Service Worker Sample: Custom Offline Page</h1>

	<div> <img src="images/img.jpg"></div>
    
    <script>
     

      if ('serviceWorker' in navigator) {
	    
		console.log("start register");
        navigator.serviceWorker.register('service-worker.js', {scope: './',  host1:'https://fangxiang.github.io/sw/test/'}).then(function(r) {
		     console.log("register done");
		     alert('serviceWorker registered:' + r);
		});
      }
 
    </script>
    
  </body>
</html>
